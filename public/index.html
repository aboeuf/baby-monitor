<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Baby Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
        }
        h1 {
            color: #ffffff;
            font-weight: 300;
        }
        #video-container {
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            max-width: 90vw;
            max-height: 80vh;
            width: 1280px;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
        #status {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        /* --- NEW: Styles for the fullscreen button --- */
        #fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s ease-in-out;
            border: none;
            background: none;
            padding: 0;
        }
        #fullscreen-btn:hover {
            opacity: 1;
        }
        #fullscreen-btn svg {
            width: 28px;
            height: 28px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Baby Monitor Stream</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="status">Connecting...</div>
        
        <!-- --- NEW: Fullscreen Button --- -->
        <button id="fullscreen-btn" title="Toggle Fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
